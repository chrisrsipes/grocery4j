<div class="row">
    <div class="col-md-12">
        <h1>Grocery List Page <button type="button" ><span class="fa fa-plus-circle text-success"></span></button></h1>

        <div class="row">
            <div class="col-md-3 col-md-offset-1" *ngFor="let groceryList of groceryLists">
            <div class="card" style="width: 18rem;">
                <!--<img class="card-img-top" src="..." alt="Card image cap">-->
                <div class="card-body">
                    <h5 class="card-title">{{groceryList.name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

        </div>

    </div>
</div>
